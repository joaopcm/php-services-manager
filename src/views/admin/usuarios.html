<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <div class="row">
              <div class="col-md-8">
                <h4 class="card-title ">Usuários</h4>
                <p class="card-category">Foram encontrados <strong>{$total}</strong> resultados</p>
              </div>
              <div class="col-md-4 text-right">
                <a href="/admin/adicionar/usuario" class="btn btn-primary btn-lg">Adicionar Usuário</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table text-center">
                {if="$usuarios"}
                <thead class=" text-primary">
                  <th>
                    #
                  </th>
                  <th>
                    Nome
                  </th>
                  <th>
                    Usuário
                  </th>
                </thead>
                <tbody>
                  {loop="$usuarios"}
                  <tr>
                    <td>
                      <form action="/admin/excluir/usuario/{$value.id}" method="post">
                        <input type="hidden" name="_METHOD" value="DELETE"/>
                        <button type="submit" class="btn btn-danger btn-table" onclick="return confirm('Deseja realmente excluir este usuário?')" data-toggle="tooltip" data-placement="right" title="Excluir">
                          <i class="material-icons">close</i>
                        </button>
                      </form>
                      <a href="/admin/editar/usuario/{$value.id}" class="btn btn-success btn-table" data-toggle="tooltip" data-placement="right" title="Editar">
                        <i class="material-icons">edit</i>
                      </a>
                    </td>
                    <td>{$value.nome}</td>
                    <td>{$value.usuario}</td>
                  </tr>
                  {/loop}
                </tbody>
                {else}
                <div class="alert alert-danger" role="alert">
                  <strong>Ah não!</strong> Não existem cadastros de usuários em nossos registros. <a href="/admin/adicionar/usuario" class="btn btn-danger" data-toggle="tooltip" data-placement="right" title="Clique para adicionar um usuário">Cadastrar um usuário</a>
                </div>
            </div>
            {/if}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
