<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Adicionar Protocolo</h4>
            <p class="card-category">Cadastre um protocolo para {function="getenv('APP_NAME')"}</p>
          </div>
          <div class="card-body">
            <form action="/admin/adicionar/protocolo" method="POST">
              <div class="row">
                <div class="col-md-6">
                  {if="$clientes"}
                  <div class="form-group">
                    <label>Cliente</label>
                    <select type="text" class="form-control" name="cliente">
                      {loop="$clientes"}
                      <option value="{$value.id}">{$value.nomeCliente}</option>
                      {/loop}
                    </select>
                  </div>
                  {else}
                  <div class="alert alert-danger" role="alert">
                    <strong>Ah não!</strong> Não existem clientes em nossos registros.
                  </div>
                  {/if}
                </div>
                <div class="col-md-6">
                  {if="$servicos"}
                  <div class="form-group">
                    <label>Serviço</label>
                    <select type="text" class="form-control" name="servico">
                      {loop="$servicos"}
                      <option value="{$value.id}">{$value.titulo}</option>
                      {/loop}
                    </select>
                  </div>
                  {else}
                  <div class="alert alert-danger" role="alert">
                    <strong>Ah não!</strong> Não existem serviços em nossos registros.
                  </div>
                  {/if}
                </div>
              </div>
              {if="$clientes and $servicos"}
              <button type="submit" class="btn btn-primary pull-right">Adicionar</button>
              <div class="clearfix"></div>
              {/if}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
