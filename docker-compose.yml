version: "3"

networks:
  banco:
  # appsite:
  appadmin:
  appclient:

services:
  # Banco de dados
  mysql:
    image: mysql:5.7
    volumes:
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
    ports:
      - "3306:3306"
    networks:
      - banco
    environment:
      - MYSQL_USER=cva
      - MYSQL_PASSWORD=4ut3nt1c4R
      - MYSQL_ROOT_PASSWORD=4ut3nt1c4R
      - MYSQL_DATABASE=db_cva

  #App site
  # appsite:
  #   build: ./site
  #   volumes: ./site:/var/www/html:z
  #   ports:
  #   - "4000:80"
  #   networks:
  #   - appsite

  # App admin
  appadmin:
    build: ./admin
    volumes:
      - ./admin:/var/www/html:z
    links:
      - mysql
    depends_on:
      - mysql
    ports:
      - "4100:80"
    networks:
      - banco
      - appadmin
    environment:
      - DBHOST=mysql
      - MYSQL_USER=cva
      - MYSQL_PASSWORD=4ut3nt1c4R
      - MYSQL_DATABASE=db_cva
      - MAIL_USERNAME=emailworkerwithpy@gmail.com
      - MAIL_PASSWORD=emailworkerwithpy123
      - MAIL_PORT=587

  # App client
  appclient:
    build: ./client
    volumes:
      - ./client:/var/www/html:z
    links:
      - mysql
    depends_on:
      - mysql
    ports:
      - "4200:80"
    networks:
      - banco
      - appclient
    environment:
      - DBHOST=mysql
      - MYSQL_USER=cva
      - MYSQL_PASSWORD=4ut3nt1c4R
      - MYSQL_DATABASE=db_cva

  # PhpMyAdmin
  phpMyAdmin:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - mysql
    ports:
      - "4300:80"
    networks:
      - banco
    environment:
      - PMA_ARBITRARY=1