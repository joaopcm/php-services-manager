<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>CVA Admin | Entrar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" href="\res/img/icon.png" type="image/x-icon">
		<!-- Local core CSS -->
		<link href="\res/css/login.css" rel="stylesheet">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Bootstrap core CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
		<!-- Material Design Bootstrap -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.8/css/mdb.min.css" rel="stylesheet">
	</head>
	<body>
		<!-- Section -->
		<section>
			<!-- Container -->
			<div class="container">
				<!-- Text Form -->
				<div class="form_content text-black">
					<h2>O que é o CVA Admin?</h2>
					<p>CVA Admin é um sistema de gerenciamento de dados da empresa visando sua melhor organização. Realizado
					desde o início para evitar quaisquer problemas possíveis entre a relação da empresa com o cliente.
					</p>
				</div>
				<!-- ./Text Form -->
				<!-- Login Form -->
				<div class="login_form">
					<h1>Entrar</h1><span>CVA Admin</span>
					<form class="text-white" action="/login" method="post">
						<div class="form-group">
							<label for="username">Usuário</label>
							<input type="text" class="form-control" id="username" name="login" aria-describedby="username" placeholder="Usuário" required>
						</div>
						<div class="form-group">
							<label for="password">Senha</label>
							<input type="password" class="form-control" id="password" name="password" aria-describedby="password" placeholder="Senha" required>
						</div>
						<p id="error-message" class="text-center" style="color: #ff7675; margin: 0 0 3px 0 !important">

						</p>
						<button id="btn-login" type="submit" class="btn btn-light btn-lg">Entrar</button>
					</form>
				</div>
				<!-- ./Login Form -->
			</div>
			<!-- ./Container -->
			<!-- IPTEC Logo -->
			<img class="iptec" src="\res/img/logo.png">
			<!-- ./IPTEC Logo -->
		</section>
		<!-- ./Section -->
		<!-- JQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.8/js/mdb.min.js"></script>
	</body>
</html>
